<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="fulldigit">
                <p>342 X</p>
            </div>
            <div class="mainfocus">
                <p>123</p>
            </div>
        </div>
        <div class="calculator-operate-top">
            <button class="backspace operate">‚Üê</button>
            <button class="operate">Clear</button>
            <button class="operate">X</button>
        </div>
        <div class="calculator-keypad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="dot">.</button>
            <button class="zero">0</button>
        </div>
        <div class="calculator-operate-side">
            <button class="operate">/</button>
            <button class="operate">+</button>
            <button class="operate">-</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
