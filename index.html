<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
        </div>
        <div class="inputarea">
            <div class="keypad">
                <div class="keypadrow one">
                    <div class="button 1">1</div>
                    <div class="button 2">2</div>
                    <div class="button 3">3</div>
                </div>
                <div class="keypadrow two">
                    <div class="button 4">4</div>
                    <div class="button 5">5</div>
                    <div class="button 6">6</div>
                </div>
                <div class="keypadrow three">
                    <div class="button 7">7</div>
                    <div class="button 8">8</div>
                    <div class="button 9">9</div>
                </div>
                <div class="keypadrow four">
                    <div class="button 0">0</div>
                </div>
            </div>
            <div class="calcfunction">
                <div class="funct add">+</div>
                <div class="funct substract">−</div>
                <div class="funct mutipy">×</div>
                <div class="funct divide">÷</div>
                <div class="funct calculate">=</div>
            </div>
        </div>
    </div>
</body>
</html>
