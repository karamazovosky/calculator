<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            322
        </div>
        <div class="inputarea">
            <div class="keypad">
                <div class="keypadrow one">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="keypadrow two">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="keypadrow three">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="keypadrow four">
                    <button class="number">0</button>
                </div>
            </div>
            <div class="calcfunction">
                <!-- <div class="funct add">+</div>
                <div class="funct substract">−</div>
                <div class="funct mutipy">×</div>
                <div class="funct divide">÷</div>
                <div class="funct calculate">=</div> -->

                <button class="function">+</button>
                <button class="function">−</button>
                <button class="function">×</button>
                <button class="function">÷</button>
                <button class="function process">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
